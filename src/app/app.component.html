<div class="container">
  <h1>{{title}}</h1>
  <form class="form-container">
    <label>Numero 1:</label><input type="number" [(ngModel)]="numero1" name="numero1"><br/><br/>
    <label>Numero 2:</label><input type="number" [(ngModel)]="numero2" name="numero2"><br/><br/>
    <input type="submit" value="Sumar" (click)="sumar()"/>
    <input type="submit" value="Restar" (click)="restar()"/>
  </form>  
  <p>Resultado: {{resultado}}</p>
</div>
